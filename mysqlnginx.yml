---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
      version: blue
  template:
    metadata:
      name: nginx-pod
      labels:
        app: nginx-app
        version: blue
    spec:
      containers:
      - name: nginx-container
        image: saptarshi2446/mysqlnginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service 
metadata:
  name: nginx-svc
  labels:
    app: nginx-app
spec:
  selector:
    app: nginx-app
    version: blue
  type: NodePort
  ports:
  - nodePort: 32223
    port: 80
    targetPort: 80
