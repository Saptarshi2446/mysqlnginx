---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      run: hello-nginx
  template:
    metadata:
      name: hello-nginx
      labels:
        run: hello-nginx
    spec:
      containers:
      - name: nginx-container
        image: saptarshi2446/mysqlnginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service 
metadata:
  name: nginx-svc
  labels:
    app: hello-nginx
spec:
  selector:
    run: hello-nginx
  type: NodePort
  ports:
  - nodePort: 32223
    port: 80
    targetPort: 80
